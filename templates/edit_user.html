{% extends "base.html" %} {% block title %}Edit User{% endblock %} {% block
content %}
<h2>Edit User</h2>
<form method="POST" action="{{ url_for('update_user', id=user.id) }}">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      value="{{ user.name }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      value="{{ user.email }}"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
