{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1>Welcome to My Flask App</h1>
<a class="btn btn-primary" href="{{ url_for('show_user_form') }}"
  >Create User</a
>
<h2>Users</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a
          class="btn btn-warning btn-sm"
          href="{{ url_for('edit_user', id=user.id) }}"
          >Edit</a
        >
        <a
          class="btn btn-danger btn-sm"
          href="{{ url_for('confirm_delete_user', id=user.id) }}"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
